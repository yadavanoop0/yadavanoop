<data.html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Surveillance - Home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #4CAF50;
                color: white;
                padding: 15px 0;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                background-color: #333;
            }
            nav a {
                color: white;
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
            }
            nav a:hover {
                background-color: #ddd;
                color: black;
            }
            .content {
                padding: 20px;
                text-align: left;
            }
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }
            .tab button:hover {
                background-color: #ddd;
            }
            .tab button.active {
                background-color: #ccc;
            }
            .tabcontent {
                display: none;
                padding: 20px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>HOME Surveillance - Home</h1>
        </header>
        <nav>
            <a href="home.html">Home</a>
            <a href="data.html">Data</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="content">
            <h2>Welcome to Smart surveillance</h2>
            <p>Your go-to solution for smart agriculture.</p>
    
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'PIR')" id="defaultOpen">PIR</button>
                <button class="tablinks" onclick="openTab(event, 'DHT11')">DHT11</button>
            </div>
    
            <div id="PIR" class="tabcontent">
                <h3>PIR</h3>
                <p>Details about PIR...</p>
                <div id="PIR"></div> <!-- Added to display ThingSpeak data -->
            </div>
    
            <div id="DHT11" class="tabcontent">
                <h3>DHT11</h3>
                <p>Details about DHT11...</p>
            </div>
        </div>
    </body>
    </html>
